<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em css</title>
    <style>
        /* ASTERISCO CRIA UMA CONFIGURAÇÃO GLOBAL NA CSS */
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(90deg, #172121, #444554, #7F7B82);
            
        }
        h1 {
                color: white;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
            }
    </style>
</head>
<body>
    <h1>testando gradiente</h1>
</body>
</html>
