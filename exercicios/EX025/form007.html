<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form example</title>
</head>
<body>
    <h1>form example</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">
                <option value="" selected>--- ESCOLHA ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                    <optgroup label="Região Sul">
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="PR">Paraná</option>
                    </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Operador de Caixa</option>
                <option>Analista de Sistemas</option>
                <option>Gerente</option>
                <option>Vendedor</option>
                <option>Desenvolvedor Front End</option>
                <option>Desenvolvedor Back End</option>
                <option>Desenvolvedor Fullstack</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem..."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
