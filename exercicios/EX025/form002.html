<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iuser">Usuário: </label>
            <input type="text" id="iuser" required minlength="5" maxlength="10" size="10" placeholder="Vinicius" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha: </label>
            <input type="password" id="ipass" required minlength="8" maxlength="16" size="16" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
