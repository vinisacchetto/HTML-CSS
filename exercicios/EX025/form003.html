<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" id="inome" required minlength="5" maxlength="10" placeholder="Nome completo!" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" id="imedia" required min="0" max="10" placeholder="0 a 10!" step="0.5" value="5">
        </p>
        <p>
            <label for="iperiodo">Período: </label>
            <input type="month" id="iperiodo" value="2023-07">
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" id="idia" value="2023-07-27">
        </p>
        <p>
            <label for="ihora">Hora da prova: </label>
            <input type="time" id="ihora">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
