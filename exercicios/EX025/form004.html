<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        fieldset {
            border: 2px solid black;
        }

        h1 {
            text-align: center;
            border: 1px solid black;
        }

        legend {
            color: yellowgreen;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>exemplo de form</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="" id="iemail" autocomplete="email" required>
                <p>
                    <label for="inome">Nome: </label>
                    <input type="text" id="inome" required>
                </p>
            </p>
            <label for="itel">Telefone: </label>
            <input type="tel" id="itel" required autocomplete="tel" placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
