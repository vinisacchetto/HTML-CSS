<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora em HTML e JS</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="n1">Número 1: </label>
                <input type="number" id="n1" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
            </p>
        <p>
            <label for="n2">Número 2: </label>
            <input type="number" id="n2" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="soma">Soma: </label>
            <output id="soma">0</output>
        </p>
        <p>
            <label for="x1">Número 1: </label>
            <input type="number" id="n1">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
