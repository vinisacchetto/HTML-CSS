<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form com JS</title>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10%;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Forms com JS</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="ianonascimento">Em que ano você nasceu? </label>
            <input type="number" id="ianonascimento" min="1900" max="2023" value="1990" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(ianonascimento.value)
        }
    </script>
</body>
</html>
